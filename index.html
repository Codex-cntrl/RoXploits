<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #ff0000;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #ff0000;
    }

    .btn {
      padding: 1rem 2.5rem;
      background-color: #ff0000;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
    }

    .btn:hover {
      background-color: #cc0000;
      box-shadow: 0 0 20px #ff0000;
    }

    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #ff0000;
      font-size: 0.9rem;
      padding: 0.5rem 0;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>Codex</h1>
  <a class="btn" href="https://yourlink.com">Buy Key</a>

  <div class="marquee">
    <span>Welcome to Codex. Unauthorized resale is prohibited. | Stay updated with our latest releases. | Join the Discord for support.</span>
  </div>

</body>
</html>
