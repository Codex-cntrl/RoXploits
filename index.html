<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codex</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 15px #ff0000;
      transition: 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
      background-color: #cc0000;
    }

    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #0a0a0a;
      color: #ff0000;
      font-size: 0.9rem;
      padding: 6px 0;
      white-space: nowrap;
      overflow: hidden;
      border-top: 1px solid #111;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      .btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Codex</h1>
    <a class="btn" href="https://yourlink.com">Buy Key</a>
  </div>

  <div class="marquee">
    <span>Welcome to Codex • Unauthorized resale is prohibited • Join our Discord for support • Stay updated with the latest releases</span>
  </div>

</body>
</html>
